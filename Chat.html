
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <div class="chat-header">
                <span class="icon">ğŸ’¬</span>
                <h2>Messenger</h2>
            </div>
            
            <div class="chat-messages" ref="messages">
                <div v-for="(message, index) in messages" :key="index" :class="['message', message.sender]">
                    <div class="message-user">{{ message.sender === 'user' ? 'You' : 'Bot' }}</div>
                    <div class="message-content">{{ message.text }}</div>
                    <div class="message-time">{{ formatTime(message.time) }}</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="symbol-picker">
                    <button class="symbol-button" @click="showSymbols = !showSymbols">ğŸ˜Š</button>
                    <div class="symbol-panel" v-if="showSymbols">
                        <div class="symbol-option" v-for="symbol in symbols" :key="symbol" @click="addSymbol(symbol)">
                            {{ symbol }}
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <input 
                        type="text" 
                        v-model="newMessage" 
                        @keyup.enter="sendMessage" 
                        placeholder="Type your message here..." 
                    />
                    <button @click="sendMessage">
                        <span class="icon">âœ‰ï¸</span>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="chat.js"></script>
</body>
</html>
